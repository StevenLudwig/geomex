{% extends "base.html" %}

{% block content %}
    <h1>{{ state.name }}</h1>
    <ul>
        {% for municipality in state.municipalities %}
            <li>
                <a href="{{ url_for('home_neighborhood', municipality_id=municipality.id) }}">
                    {{ municipality.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
